  <mat-toolbar>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Portfolio

      <mat-icon>brightness_5</mat-icon>
      <mat-slide-toggle [formControl]="toggleControl">
      </mat-slide-toggle>
      <mat-icon>bedtime</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- <mat-sidenav mode="over" opened> -->
    <mat-sidenav #sidenav="matSidenav">
      <img
        class="avatar mat-elevation-z8"
        src="./assets/images/main/profilowe.jpg"
      />
      <h4 class="name">Bart≈Çomiej Bielawski</h4>
      <p class="designation">Junior Web Developer</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/experience">
        <mat-icon>check_circle</mat-icon>
        <span>Experience</span>
      </button>
      <button mat-button class="menu-button" routerLink="/hobbies">
        <mat-icon>music_note</mat-icon>
        <span>Hobbies</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/contact">
        <mat-icon>mail</mat-icon>
        <span>Contact</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        <router-outlet>
          
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
